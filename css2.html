<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nebulosa do Anel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/29/Southern_Ring_Nebula_%28NIRCam_Image%29.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: flex-start;
            width: 80%;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid orange;
            max-width: 300px;
        }
        h2 {
            color: orange;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h2>Nebulosa do Anel</h2>
            <p>Imagens feitas pelo telescópio James Webb ajudaram cientistas a decifrar os mistérios por trás da formação da Nebulosa do Anel. Graças à riqueza de detalhes fornecidos pelos instrumentos de infravermelho do Webb, o passado da nebulosa foi rastreado até o momento em que ela nasceu.</p>
        </div>
    </div>
</body>
</html>
