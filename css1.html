<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS e sua definição</title>
</head>
<body>
    <style type="text/css">
        p {
        background:#C0C0C0;
        border: 8px solid black;
        border-top-left-radius: 16px;
        border-top-right-radius: 40px;
        border-bottom-right-radius: 16px;
        border-bottom-left-radius: 40px;
        padding: 10px;
        }
    </style>
    <p>O CSS é uma linguagem de estilo, também conhecida como linguagem de folhas de estilo em cascata, usada para personalizar o visual de um site ou aplicação</p>
    
</body>
</html>
